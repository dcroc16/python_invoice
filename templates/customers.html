<!doctype html>
<html>
	<head>
		<title>Customers</title>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
		<style>
			.bttn{
				width: 75px;
				display: inline;
				float: left;
			}

		</style>
	</head>
	<body>
		<div id='big_wrapper'>
		<div id='header'>
			<h1>Customer Master</h1>

			<div id='toolbar'>
				<a href='/'>Home</a>
				<a href='/customers'>customers</a>
				<a href='/materials'>materials</a>
				<a href='/invoices'>invoices</a>
			</div>

		</div>
		<div id='work_area'>
		<div id='input'>
			<form action='/add_customer' method='POST'>
				<div id='customer_name_area'>
					<table>
					<thead class='tableTitle'>Add a Customer</thead>
					<thead><th>Customer Number</th><th>Customer Name</th></thead>
					<tr><td><input class='inputBox' name='customer' id='customer_number' type='textbox'/></td>
						<td><input class='inputBox' name='customer_name' type='textbox'/></td>
					</tr>
					<tfoot><td><input type='submit' name='sendButton'/></td><td></td></tfoot>
					</table>
				</div>
			</form>
		</div>

		<div id='results'>
		<table id='customer_table'>
		<div id="message_box"></div>
		<thead class='tableTitle'>Customer List</thead>
		<thead><th>Customer</th><th>Name</th></thead>
		{% for item in msg %}
		<tr>
		
		<td>{{ item.0 }}</td>
		<td>{{ item.1 }}</td>
		
		</tr>
		{% endfor %}
		</table>
		</div>

		</div>
		</div>
		<a href='/'>Home</a>
	</body>
	<script type="text/javascript" src="{{ url_for('static', filename='customer.js') }}"></script>
</html>
