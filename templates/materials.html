<!doctype html>
<html>
	<head>
		<title>Materials</title>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
		<style>
			.bttn{
				width: 75px;
				display: inline;
				float: left;
			}

		</style>
	</head>
	<body>
		<div id='big_wrapper'>
		<div id='header'>
			<h1>Material Master</h1>

			<div id='toolbar'>
				<a href='/'>Home</a>
				<a href='/customers'>customers</a>
				<a href='/materials'>materials</a>
				<a href='/invoices'>invoices</a>
			</div>

		</div>
		<div id='work_area'>
		<div id='input'>
			<form action='/add_material' method='POST'>
				<div id='material_name_area'>
					<table>
					<thead class='tableTitle'>Add a Material</thead>
					<thead><th>Material Number</th><th>Description</th></thead>
					<tr><td><input class='inputBox' name='material' id='material_number' type='textbox'/></td>
						<td><input class='inputBox' name='material_name' type='textbox'/></td>
					</tr>
					<tfoot><td><input type='submit' name='sendButton'/></td><td></td></tfoot>
					</table>
				</div>
			</form>
		</div>

		<div id='results'>
		<table id='material_table'>
		<div id="message_box"></div>
		<thead class='tableTitle'>Material List</thead>
		<thead><th>Material</th><th>Description</th></thead>
		{% for item in msg %}
			<tr>
				<td>{{ item.0 }}</td>
				<td>{{ item.1 }}</td>
			</tr>
		{% endfor %}
		</table>
		</div>
		</div>

		<div id='footer'>
			
		</div>

		</div>

	</body>
	<script type="text/javascript" src="{{ url_for('static', filename='material.js') }}"></script>
</html>
